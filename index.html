<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="content">

                        <span style="--t: 4.8s;">y</span>
                    </h1>
                    <h1 class="birthday">

                        <span style="--t: 5.4s;">r</span>

            <div class="right">

                    <div class="name">

                    </div>
                    <div class="balloon_one">
                        <img src="./images/balloon1.png" alt="">
                    </div>
                    <div class="balloon_two">
                        <img src="./images/balloon2.png" alt="">
                    </div>
                </div>
                <div class="cricle">
                    <div class="text__cricle">
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <span style="--i: 3;">p</span>
                        <span style="--i: 4;">p</span>
                        <span style="--i: 5;">y</span>

                        <span style="--i: 7;">b</span>
                        <span style="--i: 8;">i</span>
                        <span style="--i: 9;">r</span>
                        <span style="--i: 10;">t</span>
                        <span style="--i: 11;">h</span>
                        <span style="--i: 12;">d</span>
                        <span style="--i: 13;">a</span>
                        <span style="--i: 14;">y</span>
                        <span style="--i: 15;">-</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="decorate_star star1" style="--t: 15s;"></div>
        <div class="decorate_star star2" style="--t: 15.2s;"></div>
        <div class="decorate_star star3" style="--t: 15.4s;"></div>
        <div class="decorate_star star4" style="--t: 15.6s;"></div>
        <div class="decorate_star star5" style="--t: 15.8s;"></div>
        <div class="decorate_flower--one" style="--t: 15s;">
            <img src="./images/decorate_flower.png" alt="">

        <div class="decorate_flower--three" style="--t: 15.6s;">

        </div>
        <div class="decorate_bottom">
            <img src="./images/decorate.png" alt="">
        </div>
        <div class="smiley__icon">
            <img src="./images/smiley_icon.png" alt="">
        </div>

        

        <div class="box__letter">
            <div class="letter__border">
                <div class="letter">
                    <div class="title__letter">
                    </div>
                    <div class="content__letter">
                        <div class="main-content">
                            <div class="love__img">
                                <img src="https://media.giphy.com/media/m85llaN7ZkFIHtURiC/giphy.gif" alt="">
                            </div>
                            <div class="text__letter">
                                 <p></p>
                            </div>
                            <img id="mewmew" src="./images/mewmew.gif" alt="">
                        </div>
                    </div>
                </div>
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let datetxt = "5 February";
    let datatxtletter = "3ID MILED SE3ID MOHAMED !!\nkol 3am Wentii b5irr nchallah ykounlek 3am jamill tha9a9 fih li tetmanehh wrabi ywaf9ek wnrak fia3la lmarateb wfel 5irr ü§çü§çüå∫\nWMA3ACH T9OLI NTAWALCH 3LIK WALA NHEBCH N9AL9EK !";
    let titleLetter = "TO MOHAMED";
    let charArrDate = datetxt.split('');
    let charArrDateLetter = datatxtletter.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector(".text__letter p");
    setTimeout(function(){
        timeDatetxt = setInterval(function(){
            if(currentIndex < charArrDate.length){
                date__of__birth.textContent += charArrDate[currentIndex];
                currentIndex++;
            }
            else{
                let i = document.createElement("i");
                i.className = "fa-solid fa-star"
                document.querySelector(".date__of__birth").prepend(i)
                document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                clearInterval(timeDatetxt)
            }
        },100)
    },12000)

    var intervalContent;
    var intervalTitle;

    function addRandomStars(count, containerSelector, className) {
        const container = document.querySelector(containerSelector);
        for (let i = 0; i < count; i++) {
            let star = document.createElement('i');
            star.classList.add('fa-solid', 'fa-star', className);
            star.style.position = 'absolute';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.color = '#ff7882';
            star.style.fontSize = (Math.random() * 20 + 5) + 'px';
            star.style.opacity = Math.random() * 0.7;
            star.style.zIndex = '100';
            star.style.pointerEvents = 'none'; 
            star.style.animation = `scaleStar ${Math.random() * 2 + 1}s infinite alternate`;
            container.appendChild(star);
        }
    }

    // Add stars to main screen on load
    addRandomStars(40, '#wrapper', 'main-star');

    $("#btn__letter").on("click", function(){
        addRandomStars(40, '.letter__border', 'letter-star');
        $(".box__letter").slideDown()
        setTimeout(function(){
            $(".letter__border").slideDown();
        },1000)
        setTimeout(function(){
            intervalTitle = setInterval(function(){
                if(currentIndexTitle < charArrTitle.length){
                    let titleElement = document.querySelector(".title__letter");
                    titleElement.textContent += charArrTitle[currentIndexTitle];
                    titleElement.style.color = '#aaaaaa'; // Explicitly set color to white
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-star"
                    titleElement.appendChild(i)
                    currentIndexTitle++;
                }
                else{
                    clearInterval(intervalTitle)
                }
            },100)
        },1000)
        setTimeout(function(){
            intervalContent = setInterval(function(){
                if(currentIndexLetter < charArrDateLetter.length){
                    text__letter.textContent += charArrDateLetter[currentIndexLetter];
                    text__letter.style.color = '#aaaaaa'; // Explicitly set color to white
                    currentIndexLetter++;
                }
                else{
                    clearInterval(intervalContent)
                }
            },50)
        },6000)
    })
    $(".close").on("click", function(){
        clearInterval(intervalContent)
        document.querySelector(".title__letter").textContent = "";
        text__letter.textContent = "";
        currentIndexLetter = 0
        currentIndexTitle = 0
        document.querySelector(".love__img").classList.remove("animationOp");
        document.querySelector("#mewmew").classList.remove("animationOp");
        $(".box__letter").slideUp();
        $(".letter__border").slideUp();
        $(".letter-star").remove();
    })
</script>
</html>
